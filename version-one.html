<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Version One - Prototype Variants</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
 
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 48px;
    }

    .back-link {
      display: inline-block;
      color: #666;
      text-decoration: none;
      margin-bottom: 24px;
      font-size: 14px;
      transition: color 0.2s;
    }

    .back-link:hover {
      color: #1a3a52;
    }

    h1 {
      color: #1a3a52;
      font-size: 32px;
      margin-bottom: 12px;
      font-weight: 600;
    }

    .subtitle {
      color: #666;
      font-size: 16px;
      margin-bottom: 48px;
      line-height: 1.5;
    }

    .section {
      margin-bottom: 48px;
    }

    .section:last-child {
      margin-bottom: 0;
    }

    h2 {
      color: #1a3a52;
      font-size: 20px;
      margin-bottom: 20px;
      font-weight: 600;
      padding-bottom: 12px;
      border-bottom: 2px solid #e0e0e0;
    }

    .variants-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    .variant-card {
      background: #f8f9fa;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      padding: 24px;
      text-decoration: none;
      color: inherit;
      transition: all 0.3s ease;
      display: block;
    }

    .variant-card:hover {
      border-color: #1a3a52;
      box-shadow: 0 4px 12px rgba(26, 58, 82, 0.15);
      transform: translateY(-2px);
    }

    .variant-title {
      color: #1a3a52;
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .variant-description {
      color: #666;
      font-size: 14px;
      line-height: 1.5;
    }

    .badge {
      display: inline-block;
      background: #1a3a52;
      color: white;
      font-size: 11px;
      padding: 4px 10px;
      border-radius: 12px;
      margin-top: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .badge.pro {
      background: #0066cc;
    }

    .badge.premium {
      background: #7b2cbf;
    }

    .badge.starter {
      background: #16a085;
    }

    .badge.overview {
      background: #e67e22;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="back-link">‚Üê Back to Index</a>
    
    <h1>Version One</h1>
    <p class="subtitle">
      Initial prototype variants for the geographic entitlements and zone assignment system.
    </p>

    <div class="section">
      <div class="variants-grid">
        
        <a href="subscription-detail-landing.html" class="variant-card">
          <div class="variant-title">Variant 1: Single Subscription</div>
          <span class="badge">Single Subscription</span>
        </a>

        <a href="subscription-overview-multi.html" class="variant-card">
          <div class="variant-title">Variant 2: Multiple Subscriptions</div>
          <span class="badge pro">Multiple Subscriptions</span>
        </a>

      </div>
    </div>

  </div>
</body>
</html>
